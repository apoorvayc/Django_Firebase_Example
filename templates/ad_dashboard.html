<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/vol_dash.css' %}" rel="stylesheet"/>

</head>
<body>
    <style>
        #get_stud_data{
	
		}
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script >

	function get_stud_data()
	{
		$.ajax(
		{
			type:"GET",
			url: "/stud_data/",
			data:{
			},
			success: function( stud_name )
			{	
					document.getElementById("student_row").innerHTML = "";
					for(i=0;i<stud_name.length;i++)
					{
						document.getElementById("student_row").innerHTML +=  stud_name[i] + '<br>' 
					}                    
			}
			
		 });
	 };
	function get_vol_data()
	{
		$.ajax(
		{
			type:"GET",
			url: "/vol_data/",
			data:{
			},
			success: function( vol_name )
			{	
					document.getElementById("volunteer_row").innerHTML = "";
					for(i=0;i<vol_name.length;i++)
					{
						document.getElementById("volunteer_row").innerHTML +=  vol_name[i] + '<br>' 
					}                    
			}
			
		 });
	 };
</script>

	<div class = "container">



	<div class="admin-panel clearfix">
      <div class="slidebar">
        <div class="logo">
          <a href="/home/"></a>
        </div>
        <ul>
          <li><a href="#dashboard" id="targeted"><button onclick="get_dash_data();" style="background: transparent;color: rgb(140,140,140);border: 0px;">Dashboard</button></a></li>
            <li><a href="#stud"><button onclick="get_stud_data();" style="background: transparent;color: rgb(140,140,140);border: 0px;">Students</button></a></li>
          <li><a href="#vol"><button onclick="get_vol_data();" style="background: transparent;color: rgb(140,140,140);border: 0px;">Volunteers</button></a></li>
	      <li><a href="#add"><button style="background: transparent;color: rgb(140,140,140);border: 0px;">Add Study Material</button></a></li>
	

        </ul>
      </div>
      <div class="main">

        <div class="mainContent clearfix">
          <div id="dashboard">


            <h2 class="header text-center"><span class="icon"></span>Welcome {{ email }}!  </h2>


          </div>
           <div id="stud">
             <h2 class="header">Names of Students</h2>
               <div class="row"  style="margin-left: 25px;">
                    <h id="student_row"></h>
               </div>
           </div>

            <div id="vol">
             <h2 class="header">Names of Volunteers</h2>
               <div class="row" style="margin-left: 25px;">
                   <h id="volunteer_row"></h>
               </div>
           </div>
            <div id="add">
             <h2 class="header">Add Study Material (please enter Youtube Url/Drive Link for your video)</h2>
               <div class="row" style="margin-left: 25px;">
						<form method="POST" action="/add_study_material/">
						{% csrf_token %}
							<select name="displayValue" required>
								<option>Choose Subject</option>
								<option type="submit" value="English">English</option>
								<option type="submit" value="Maths">Maths</option>
								<option type="submit" value="Science">Science</option>
							</select>
				
							<input type="text" name="url">
				  <input type="submit">
				  </form>
               </div>
           </div>

           <div id="connected" style="width: 521px">
             <h2 class="header">Connected To...</h2>
               <div class="container">

                   </div>
           </div>


         </div>
     <ul class="statusbar">
       <li class="logout"><a href="/ad_logout/" style="color:blue">Logout</a></li>
     </ul>
   </div>
</div>


</div>


</body>
</html>
