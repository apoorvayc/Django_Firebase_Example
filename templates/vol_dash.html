<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class = "container">
<div class="row">
<a href="/received_messages_by_vol/{{email}}"><input type="button" value="Received Messages"></a>
</div>
<div class="row">
<h>Welcome {{ email }}! Connect with the students to start a chat. Keep Learning! <h>
</div>
<div class = "row">
			
						{% for match in match_list %}
									<div class = "col-md-4" style=" padding:0;">
										<h> Student {{ match.0 }}</h><br>
										<h> Subject {{ match.1 }}</h><br>
										<h> Day {{ match.2 }}</h><br>
										<h> From {{ match.3 }} To {{ match.4}} </h><br>
										<a href = "/vol_chat/{{match.0}}@{{match.1}}@{{match.2}}@{{match.3}}@{{match.4}}" ><input type="button" value="Connect Student"></a>
	
									
									</div>
						{% endfor %}


</div>
</body>
</html>
