{% if msg %}
<script>
    alert('{{ msg }}')


</script>
{% endif%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
<div class="container"><style>@media (min-width: 1400px){
    .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
    max-width: 500px;}}
    @media (min-width: 1200px){
    .container, .container-lg, .container-md, .container-sm, .container-xl {
        max-width: 400px;
    }
    }</style>
    <main class="form-signin">
        <form method="post" action="/sinfo/">
            {% csrf_token %}
            <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="no" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name">
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email">
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                       placeholder="Password">
            </div>
            <section>
            <div class="container">
                <div><h3>Grade</h3></div>
                <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;"><br>
                    <select style="position:absolute;top:0px;left:0px;width:200px; height:25px;line-height:20px;margin:0;padding:0;"
                            onchange="document.getElementById('displayValue').value=this.options[this.selectedIndex].value; document.getElementById('idValue').value=this.options[this.selectedIndex].value;" required>
                        <option>Choose Grade</option>
                        <option type="submit" value="5">Class 5th</option>
                        <option type="submit" value="6">Class 6th</option>
                        <option type="submit" value="7">Class 7th</option>
                        <option type="submit" value="8">Class 8th</option>
                        <option type="submit" value="9">Class 9th</option>
                        <option type="submit" value="10">Class 10th</option>
                    </select>
                    <input type="text" name="displayValue" id="displayValue"
                           placeholder="add/select a value" onfocus="this.select()"
                           style="position:absolute;top:0px;left:0px;width:183px;width:180px\9;#width:180px;height:23px; height:21px\9;#height:18px;border:1px solid #556;">
                    <input name="idValue" id="idValue" type="hidden">


                </div>
            </div>
        </section>

        <section>

            <div class="container">
                <h2>Subject</h2>
                    <article required>
                    <div class="form-check" aria-required="true">
                        <input class="form-check-input" type="checkbox" value="Maths" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Maths
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Science" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Science
                        </label>
                    </div>
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="English" name="ckeck" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            English
                        </label>
                    </div>
                    </article>
            </div>
        </section>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Next</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
