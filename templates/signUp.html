{% if msg %}
<script>
    alert('{{ msg }}')


</script>
{% endif%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {%load static%}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

</head>
<body>
<div class="container"><style>@media (min-width: 1400px){
    .container, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
    max-width: 500px;}}
    @media (min-width: 1200px){
    .container, .container-lg, .container-md, .container-sm, .container-xl {
        max-width: 400px;
    }
    }
	.btn-primary, .btn-info {
	background-color: #ff6347!important;
	}
	</style>
    <main class="form-signin">
        <form method="post" action="/sinfo/">
            {% csrf_token %}
            <img class=" img-fluid" src="/static/images/vlogo.png" alt="no" >
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name" required>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Email" required>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                       placeholder="Password" required>
            </div>
            <section>
            <div class="container">
                <div><h3>Grade</h3></div>
                <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;"><br>
                    <select name="displayValue" style="position:absolute;top:0px;left:0px;width:200px; height:25px;line-height:20px;margin:0;padding:0;" required>
                        <option selected disabled value="">Choose Grade</option>
                        <option type="submit" value="5">Class 5th</option>
                        <option type="submit" value="6">Class 6th</option>
                        <option type="submit" value="7">Class 7th</option>
                        <option type="submit" value="8">Class 8th</option>
                        <option type="submit" value="9">Class 9th</option>
                        <option type="submit" value="10">Class 10th</option>
                        <option type="submit" value="11">Class 11th</option>
                        <option type="submit" value="12">Class 12th</option>
                    </select>
                   
                </div>
            </div>
        </section>

        <section>

            <div class="container">
                <h2>Subject</h2>
                    <article required>
                    <div class="form-check" aria-required="true">
                        <input class="form-check-input" type="checkbox" value="Maths" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Maths
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Science" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Science
                        </label>
                    </div>
                    <div class="form-check" >
                        <input class="form-check-input" type="checkbox" value="English" name="check" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            English
                        </label>
                    </div>
                    </article>
            </div>
        </section>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Next</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
